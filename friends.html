<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KokoaTalk Clone - Friends</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:04</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-user-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <!-- Friend's Display -->
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friend's Names
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <!-- User Component -->
    <main class="friends-screen">
      <!-- User Profile -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/user_img.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Pink</h4>
            <!-- <h6 class="user-component__subtitle">Be Happy Don't Worry</h6> -->
          </div>
        </div>

        <div class="user-component__column">
          <div class="user-component__music-box">
            <span>Misty - ella fitzgerald<i class="fas fa-play"></i></span>
          </div>
        </div>
      </div>

      <!-- Channel -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/channel.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>

          <div class="user-component__column">
            <div>
              <span>10</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Friends Profile -->
      <div class="friends-screen__friends">
        <div class="friends-screen__friends-header">
          <span>Friends 2</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/blue.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title-sm">
                Blue
              </h4>
              <h6 class="user-component__subtitle">Why Long Face :--|</h6>
            </div>
          </div>

          <div class="user-component__column">
            <div class="user-component__music-box">
              <span
                >Why the Long Face - CARIBOU<i class="fas fa-play"></i
              ></span>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/cute.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title-sm">
                Hunger
              </h4>
              <h6 class="user-component__subtitle">Why I'm so hungry</h6>
            </div>
          </div>

          <div class="user-component__column">
            <div class="user-component__music-box">
              <span>냉면 - 제시카<i class="fas fa-play"></i></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Navigation Bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link nav__link--click" href="friends.html">
            <i class="fas fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-regular fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__more-notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/917b690364.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
