<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KokoaTalk Clone - Chat</title>
  </head>
  <body id="chat-screen">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Blue</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <!-- Main Screen -->
    <main class="main-screen main-chat">
      <!-- Time Stamp -->
      <div class="chat__timestamp">Monday, July 03, 2022</div>

      <!-- Incoming Message -->
      <div class="message-row">
        <img src="img/blue.jpg" />
        <div class="message-row__content">
          <span class="message__author">blue</span>
          <div class="message__info">
            <span class="message__bublble">Hey</span>
            <span class="message__time">10:54</span>
          </div>
        </div>
      </div>

      <!-- Sending Message -->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bublble">Why!</span>
            <span class="message__time">11:04</span>
          </div>
        </div>
      </div>

      <!-- Incoming Message -->
      <div class="message-row">
        <img src="img/blue.jpg" />
        <div class="message-row__content">
          <span class="message__author">blue</span>
          <div class="message__info">
            <span class="message__bublble">So blue</span>
            <span class="message__time">11:14</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Write Message Input -->
    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/917b690364.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
